<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="insta logo.png" type="in">
</head>

<body>
    <main class="container">
        <div class="imageminsta">
            <img src="celular.png" alt="" class="celular">

        </div>
        <div class="containerlogin">
            <img src="Instagram-Logo.png" alt="" class="logoinsta">
            <input type="email" class="email" placeholder="Número de Telefone , usúario ou e-mail.">
            <input type="password" class="senha" placeholder="Senha">
            <button class="entrar">Iniciar Sessão</button>
            <p class="ou">━━━━━━ OU ━━━━━━</p>
            <button class="botaofacebook"><span><img src="facebook logo.png" alt=""
                        class="logofaceb">Iniciar sessão com o Facebook</span></button>
            <a href="#" target="_blank">Esqueceu a sua senha?</a>
            <div class="registra">
                <p class="pregistro">Ainda não tem uma conta? <span> <a href="" target="_blank"> Se Registre. </a></span></p>
            </div>



        </div>
        <div class="obtem">
            <p>Baixe o aplicativo</p>
            <img src="googleplay logo.png" alt="" class="googlelogo">
            <img src="microsoft logo.png" alt="" class="microsoftlogo">
        </div>




    </main>

</body>

</html>
